<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルBBS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>シンプルBBS</h1>
            <p class="subtitle">みんなの掲示板</p>
        </header>

        <main>
            <section class="post-form">
                <h2>新規投稿</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="お名前" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="メッセージを入力" required></textarea>
                    </div>
                    <button type="submit">投稿する</button>
                </form>
            </section>

            <section class="messages">
                <h2>投稿一覧</h2>
                <div id="messageList"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 シンプルBBS</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
